bugreports:
  - summary: |
      Поиск не ищет товары по всему каталогу
    environment: |
      Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. В строке поиск ввести любое ключевое слово, например bag
    expected-result: >
      Происходит сортировка товаров по ключевому слову по всему интернет-магазину
    actual-result: |
      Не отображается товар по ключевому слову

  - summary: |
      Меняется список категорий при переключении страниц
    environment: |
      Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Выбрать меню категории
      2. Перейти на следующую страницу
      3. Выбрать меню категории
    expected-result: |
      На каждой странице интернет-магазина категории не меняются    
    actual-result: |
      При переходе на другую страницу меняются категории

  - summary: |
      Не отображаются товары не в наличии
    environment: |
      Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Убрать галочку в поле в наличии 
    expected-result: |
      Отображаются товары, которые не в наличии или отсутствие товаров   
    actual-result: |
      На странице ничего не меняется

  - summary: |
      Не учитывается скидка при фильтрации товара по цене
    environment: |
      Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Ввести в поле цены диапазон от 600 до 800 
    expected-result: |
      Отображаются товары в данном ценовом диапазоне 
    actual-result: |
      На странице отображаются товары по цене неверно и при этом можно ввести число большее, чем предложено

  - summary: |
      Увеличение и уменьшение количества товара в корзине
    environment: |
      Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Добавить товар в корзину
      2. Перейти в корзину
    expected-result: |
      Есть возможность изменить количество товара в корзине
    actual-result: |
      Нет функции уменьшения и увеличения товара в корзине
    
  - summary: |
      Оформление заказа
    environment: |
      Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Добавить товар в корзину
      2. Перейти в корзину
      3. Оформить заказ
    expected-result: |
      При оформлении заказа открывается модальное окно для подтверждения заказа
    actual-result: >
      В девтулзах выдает ошибку на сервере, хотя на клиенте заказ успешно оформлен

  - summary: |
      Меняется главное меню при переходе на другие страницы
    environment: |
      Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. На главной странице нажимаем на следующую страницу
      2. Нажимаем предыдущая страница
    expected-result: |
      При переходе на другую страницу главное меню не меняются
    actual-result: |
      При переходе на другую страницу меняется главное меню

  - summary: |
      Нет возможности перейти на определенную страницу магазина
    environment: |
      Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. На главной странице нажимаем на следующую страницу
      2. Нажимаем предыдущая страница
    expected-result: >
      При переключении страниц есть возможность перейти на
      определенную страницу, есть нумерация страниц
    actual-result: |
      Нет нумерации страниц интернет-магазина
