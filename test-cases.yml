---
- summary: |
    Проверка работы строки поиск
  requirement: |
    При вводе ключевого слова в строке поиск отсортировывается товар интернет-магазина
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Тестовые данные
    Ключевое слов = bag
  steps:
    - Вводим ключевое слово
  expected-result: |
    На главной странице появляются товары, отсортированные по ключевому слову

- summary: |
    Проверка сортировки производителей по категориям
  requirement: |
    При выборе категории происходит сортировка по производителю 
  prerequisites:
    Открыта главная страница интернет-магазина
  steps:
    - Выбираем категорию 
  expected-result: |
    На главной странице появляются производители, отсортированные по категории

- summary: |
    Проверка работы меню категории
  requirement: |
    В меню категории представлены категории товаров по всему интернет-магазину
  prerequisites:
    Открыта главная страница интернет-магазина
  steps:
    - Открываем меню категории
    - Переходим на следующую страницу
    - Выбираем меню категории
  expected-result: |
    На каждой странице интернет-магазина категории не меняются
    
- summary: |
    Проверка сортировки товара по категориям и производителям 
  requirement: |
    При выборе категории и производителя происходит сортировка товара
  prerequisites:
    Открыта главная страница интернет-магазина
  steps:
    - Выбираем категорию 
    - Выбираем производителя
  expected-result: |
    На главной странице появляются товары, отсортированные по категории и производителю

- summary: |
    Проверка сортировки товара по наличию
  requirement: |
    При выборе поля "в наличии" происходит сортировка товара
  prerequisites:
    Открыта главная страница интернет-магазина и выбрана категория groceries 
  test-data: |
    Категория = skincare Производитель = L'Oreal Paris
  steps:
    - Выбираем категорию 
    - Выбираем производителя
  expected-result: |
    На главной странице появляются товары, отсортированные по категории и производителю

- summary: |
    Проверка сортировки товара по положительному значению цены
  requirement: |
    При указании положительного числа в поле цены происходит сортировка товара
  prerequisites:
    Открыта главная страница интернет-магазина, выбрана категория и производитель, в поле в наличии стоит галочка
  test-data: |
    Категория = home-decoration Производитель = Golden
  steps:
    - Выбираем категорию 
    - Выбираем производителя
    - Вводим положительное число в поле цена
  expected-result: |
    На главной странице появляются товары, отсортированные по цене

- summary: |
    Проверка сортировки товара по отрицательному значению цены
  requirement: |
    При указании отрицательного числа или 0 в форме выводится предупреждение
  prerequisites:
    Открыта главная страница интернет-магазина
  test-data: |
    Цена от = -100 Цена до = 0
  steps:
    - Вводим данные в поле цены
  expected-result: |
    На главной странице выводится предупреждение, если цена товара 0 или отрицательная

- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии кнопки В корзину товар добавляется в корзину
  prerequisites:
    Открыта главная страница интернет-магазина
  test-data: |
    Добавить продукт в корзину
  steps:
    - Нажимаем на кнопку В корзину
    - Переходим в корзину
  expected-result: |
    В корзине находится добавленный товар 

- summary: |
    Уменьшении количества товара при его добавлении в корзину
  requirement: |
    При добавлении товара в корзину уменьшается количество выбранного товара 
  prerequisites:
    Открыта главная страница интернет-магазина или карточка товара
  steps:
    - Нажимаем на кнопку В корзину
  expected-result: |
    В карточке товара уменьшается количество товара
    
- summary: |
    Увелечение или уменьшение количества товара в корзине
  requirement: |
    В корзине у товара есть возможность выбора количества данного товара
  prerequisites:
    Открыта корзина
  test-data: |
    Добавить продукт в корзину
  steps:
    - Нажимаем на кнопку количества 
  expected-result: |
    В корзине количество товара увеличивается или уменьшается 
    
- summary: |
    Оформление заказа
  requirement: |
    При оформлении заказа открывается модальное окно с подтверждение заказа
  prerequisites:
    Товар добавлен в корзину, открыта корзина
  steps:
    - Нажимаем на кнопку оформить заказ
    - В модальном окне нажимаем подтверждение заказа
  expected-result: |
    Заказ успешно оформлен

- summary: |
    Удаление товара после оформления заказа
  requirement: |
    При оформлении заказа товар больше не отображается в корзине
  prerequisites:
    Товар добавлен в корзину, открыта корзина
  steps:
    - Нажимаем на кнопку оформить заказ
  expected-result: |
    Заказ успешно оформлен и больше не отображается в корзине

- summary: |
    Удаление товара из корзины
  requirement: |
    При нажатии кнопки удалить удалется товар из корзины
  prerequisites:
    Открыта корзина с товаром
  steps:
    - Нажимаем на кнопку удалить
  expected-result: |
    В корзине удаляется добавленный товар

- summary: |
    Очистить всю корзину
  requirement: |
    При нажатии кнопки очистить коризну удаляются все товары в корзине
  prerequisites:
    Открыта корзина
  test-data: |
    Добавить 2 продукта в корзину
  steps:
    - Нажимаем на кнопку очистить корзину 
  expected-result: |
    В корзине удаляются все товары

- summary: |
    Просмотр карточки товара
  requirement: |
    При нажатии на товар открывается страница с подробным описанием товара
  prerequisites:
    Открыта главная страница интернет-магазина
    steps:
    - Нажимаем на товар
  expected-result: |
    Появляется страница с подробным описанием товара 

- summary: |
    Возврат в список товаров из корзины 
  requirement: |
    В корзине у товара есть возможность возврата на главную страницу покупок 
  prerequisites:
    Открыта корзина
  steps:
    - Нажимаем на кнопку продолжить покупки 
  expected-result: |
    Возвращение на гланую страницу интернет-магазина 

- summary: |
    Смена языка 
  requirement: |
    При смене языка все заголовки меняются на другой язык  
  prerequisites:
    Открыта главная страница интернет-магазина на английском языке
  steps:
    - Нажимаем на кнопку язык
    - Выбираем русский язык
  expected-result: |
    Все заголовки сайта меняются на русский язык
    
- summary: |
    Перезагрузка страницы интернет-магазина на русском языке
  requirement: |
    При перезагрузке страницы на русском языке все заголовки остаются на русском языке
  prerequisites:
    Открыта главная страница интернет-магазина на русском языке
  steps:
    - Перезагружаем страницу 
  expected-result: |
    Все заголовки сайта остаются на русском языке

- summary: |
    Переключение страниц интернет магазина
  requirement: |
    При нажатии кнопки следующая или предыдущая страница происходит переход на другую страницу без смены главного меню   
  prerequisites:
    Открыта главная страница интернет-магазина
  steps:
    - Нажимаем на кнопку следующая
    - Нажимаем на кнопку предыдущая 
  expected-result: |
    Переход на следующую или предыдущую страницу осуществляется без смены главного меню

- summary: |
    Переключение страниц интернет магазина с возможностью перехода на определенную страницу
  requirement: |
    При смене страниц интернет-магазина есть возможность вернуться на определенную пронумерованную страницу   
  prerequisites:
    Открыта главная страница интернет-магазина
  steps:
    - Нажимаем на кнопку следующая
    - Нажимаем на кнопку предыдущая 
    - Нажимаем на цифру необходимой страницы
  expected-result: |
    Осуществляется переход на определенную пронумерованную страницу 
