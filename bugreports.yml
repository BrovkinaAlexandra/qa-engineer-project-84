---
- summary: |
    Поиск не ищет товары по всему каталогу
  environment: |
    Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. В фильтре поиск ввести любое ключевое слово, например bag
  expected-result: |
    На странице отстортируются все товары интернет-магазина по ключевому слову    
  actual-result: |
    На странице не находит товар по ключевому слову, так как поиск работает только по открытой странице, а не по всему интернет-магазину

- summary: |
    Меняется список категорий при переключении страниц
  environment: |
    Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Выбрать меню категории
    2. Перейти на следующую страницу
    3. Выбрать меню категории
  expected-result: |
    На каждой странице интернет-магазина категории не меняются    
  actual-result: |
    При переходе на другую страницу меняются категории

- summary: |
    Не учитывается скидка при фильтрации товара по цене
  environment: |
    Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Ввести значение цены от 1600 до 2000
  expected-result: |
    Отсортировывается товар в данном диапазоне 
  actual-result: |
    Товар сортируется по ценовому диапазону в том числе с учетом скидки

- summary: |
    Нет возможности увеличить и уменьшить количество товара в корзине
  environment: |
    Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Увеличить и уменьшить количество товара
  expected-result: |
    Количество товара увеличивается и уменьшается 
  actual-result: |
    В корзине нет возможности увеличить ии уменьшить количество добавленного товара     

- summary: |
    Не выводится сообщение с подтверждением при оформлении заказа
  environment: |
    Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Оформить заказ
  expected-result: |
    При оформлении заказа выводится сообщение с подтверждением заказа
  actual-result: |
    При нажатии на оформлении заказа не обрабатывается ошибка в Девтулзах, выдает ошибку сервера, хотя на клиенте заказ успешно оформлен
    
- summary: |
    Нет возможности перехода на определенную страницу интернет-магазина 
  environment: |
    Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Перейти на следующую страницу
    2. Перейти на предыдущую страницу
  expected-result: |
    Есть возможность вернуться на определенную по очередности страницу
  actual-result: |
    Нет нумерации страниц, можно листать только назад и вперед   

- summary: |
    Не отображается иконка флага в меню языков
  environment: |
    Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Перейти на вкладку Язык
  expected-result: |
    Иконки флагов отображаются корректно
  actual-result: |
    Иконка английского языка не отображается

- summary: |
    Не работает ссылка на категорию товара в карточке 
  environment: |
    Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Зайти на карточку товара 
    2. Перейти по ссылке с хэштегом
  expected-result: |
    По ссылке происходит фильтрация товаров по категории
  actual-result: |
    По ссылке ничего не происходит
