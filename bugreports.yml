- summary: |
    Неправильно работает строка поиск
  environment: |
    Google Chrome   120.0.6099.201 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Зайти на главную страницу интернет-магазина https://hexlet-products-store.vercel.app/
    2. В строке поиск ввести ключевое слово bag
  expected-result: |
    На странице отстортируются все товары интернет-магазина по ключевому слову    
